<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Keep CDN links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-check-circle"></i>
                <h1>TaskFlow</h1>
            </div>
            <div class="project-section">
                <div class="project-header">
                    <h2>Projects</h2>
                    <button id="new-project-btn" class="btn-icon">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <ul id="project-list">
                    <!-- Projects will be added here -->
                </ul>
            </div>
        </aside>
        <main class="main-content">
            <div class="project-header">
                <h2 id="current-project-name">Default Project</h2>
                <div class="todo-actions">
                    <button id="new-todo-btn" class="btn">Add Task</button>
                </div>
            </div>
            <div id="todos-container">
                <!-- Todos will be added here -->
            </div>
        </main>
    </div>

    <!-- New Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2>Create New Project</h2>
            <form id="new-project-form">
                <div class="form-group">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" required>
                </div>
                <button type="submit" class="btn">Create Project</button>
            </form>
        </div>
    </div>

    <!-- New Todo Modal -->
    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2 id="todo-modal-title">Create New Task</h2>
            <form id="todo-form">
                <input type="hidden" id="todo-id">
                <div class="form-group">
                    <label for="todo-title">Title:</label>
                    <input type="text" id="todo-title" required>
                </div>
                <div class="form-group">
                    <label for="todo-description">Description:</label>
                    <textarea id="todo-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="todo-date">Due Date:</label>
                    <input type="date" id="todo-date" required>
                </div>
                <div class="form-group">
                    <label for="todo-priority">Priority:</label>
                    <select id="todo-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="todo-notes">Notes:</label>
                    <textarea id="todo-notes"></textarea>
                </div>
                <button type="submit" class="btn" id="save-todo-btn">Save Task</button>
            </form>
        </div>
    </div>

    <!-- Todo Details Modal -->
    <div id="todo-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <div id="todo-details-content">
                <!-- Todo details will be displayed here -->
            </div>
            <div class="todo-details-actions">
                <button id="edit-todo-btn" class="btn">Edit</button>
                <button id="delete-todo-btn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Made By: Samama Karim || Odin Project</p>
    </footer>
</body>
</html>
